<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Sync</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login Page -->
    <div id="login-page" class="page active">
        <div class="container">
            <div id="login-error" class="error-message" style="display: none;">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                    <circle cx="10" cy="10" r="9" stroke="#DC2626" stroke-width="2"/>
                    <path d="M10 6v6" stroke="#DC2626" stroke-width="2" stroke-linecap="round"/>
                    <circle cx="10" cy="14" r="1" fill="#DC2626"/>
                </svg>
                <span id="error-text"></span>
            </div>
            <div class="login-logo">
                <svg width="64" height="64" viewBox="0 0 48 48" fill="none">
                    <rect x="8" y="12" width="32" height="28" rx="4" stroke="#4A90E2" stroke-width="2" fill="none"/>
                    <path d="M16 8v8M32 8v8" stroke="#4A90E2" stroke-width="2" stroke-linecap="round"/>
                    <path d="M8 20h32" stroke="#4A90E2" stroke-width="2"/>
                    <circle cx="18" cy="28" r="2" fill="#4A90E2"/>
                    <circle cx="30" cy="28" r="2" fill="#4A90E2"/>
                    <circle cx="24" cy="34" r="2" fill="#4A90E2"/>
                </svg>
            </div>
            <h1 class="login-title">Event Sync</h1>
            <p class="login-subtitle">Connect your calendar and simplify event creation</p>
            <button id="google-login-btn" class="google-login-btn">
                <svg class="google-icon" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Continue with Google
            </button>
        </div>
    </div>

    <!-- Landing Page -->
    <div id="landing-page" class="page">
        <div class="container">
            <div class="logo">
                <svg width="48" height="48" viewBox="0 0 48 48" fill="none">
                    <rect x="8" y="12" width="32" height="28" rx="4" stroke="#4A90E2" stroke-width="2" fill="none"/>
                    <path d="M16 8v8M32 8v8" stroke="#4A90E2" stroke-width="2" stroke-linecap="round"/>
                    <path d="M8 20h32" stroke="#4A90E2" stroke-width="2"/>
                    <circle cx="18" cy="28" r="2" fill="#4A90E2"/>
                    <circle cx="30" cy="28" r="2" fill="#4A90E2"/>
                    <circle cx="24" cy="34" r="2" fill="#4A90E2"/>
                </svg>
            </div>
            <h1 class="title">Event Sync</h1>
            <p class="subtitle">Simplify your calendar event creation</p>
            <button id="add-event-btn" class="primary-btn">Add Event</button>
        </div>
    </div>

    <!-- Loading Screen -->
    <div id="loading-page" class="page">
        <div class="container">
            <div class="loading-spinner">
                <div class="spinner"></div>
            </div>
            <p id="loading-text" class="loading-text">Logging in with Google...</p>
        </div>
    </div>

    <!-- Staging/Confirmation Page -->
    <div id="staging-page" class="page">
        <div class="container">
            <div class="header">
                <button id="back-btn" class="back-btn">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <path d="M12.5 15L7.5 10L12.5 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                <h2>Event Details</h2>
            </div>
            
            <div id="events-container" class="events-container">
                <!-- Events will be dynamically added here -->
            </div>
            
            <div class="actions">
                <button id="add-another-event" class="secondary-btn">+ Add Another Event</button>
                <button id="confirm-events" class="primary-btn">Add Events</button>
            </div>
        </div>
    </div>

    <script type="module" src="src/app.js"></script>
</body>
</html>
